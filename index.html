<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List by Mateusz Bednarz</title>
    <link rel="icon" href="https://raw.githubusercontent.com/bedicooper/taskList/main/img/taskList-192.png" <meta
        property="og:image" content="https://raw.githubusercontent.com/bedicooper/taskList/main/img/share.png">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/section.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/buttons.css">

    <script defer src="js/script.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;700&display=swap">
</head>

<body>

    <main class="main">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Dodaj nowe zadanie</h2>
            </header>
            <div class="section__container">
                <form class="form js-form">
                    <input class="form__field js-newTask" name="addTask" placeholder="Co jest do zrobienia?">
                    <button class="form__submitButton">Dodaj zadanie</button>
                </form>
            </div>
        </section>
        <section class="section">
            <header class="section__header">
                <h2 class="section__title">Lista zadań</h2>
                <div class="js-listEditButtons buttons__container"></div>
            </header>
            <div class="section__container">
                <ul class="js-tasks list"></ul>
            </div>
        </section>
    </main>

</body>
